<h1>Properties Examples</h1>
<p>the Perspective and Number of Initial Slide properties need reset the carousel for apply changes</p>
<div class="parameters-content">
  <div class="parameter-option">
    <button (click)="reset()">Reset</button>
  </div>
  <div class="parameter-option">
    <div>Mode</div>
    <select [value]="mode" (input)="mode = $event.target.value">
      <option value="vertical">Vertical</option>
      <option value="horizontal">Horizontal</option>
    </select>
  </div>
  <div class="parameter-option">
    <div>Time to slide</div>
    <input type="number" [value]="time" (input)="time = $event.target.value">
  </div>
  <div class="parameter-option">
    <div>Perspective</div>
    <input type="number" [value]="perspective" (input)="perspective = $event.target.value">
  </div>
  <div class="parameter-option">
    <div>Initial Slide</div>
    <input type="number" [value]="init" (input)="init = $event.target.value">
  </div>
</div>


<carousel-component [mode]="mode" [timeToSlide]="time" [perspective]="perspective" [initialSlide]="init" #topCarousel>
  <div class="item-carousel"><img src="http://imagenesgraciosasparacelular.com/wp-content/uploads/2015/12/minions-imagenes-graciosas-4.jpg"></div>
  <div class="item-carousel"><img src="http://i2.wp.com/farm1.staticflickr.com/502/19162022903_f8cd8501af.jpg?resize=500%2C271&ssl=1"></div>
  <div class="item-carousel"><img src="https://i.pinimg.com/736x/78/1d/29/781d2914510339a762267ed4913cb62b.jpg"></div>
  <div class="item-carousel"><img src="https://i.ytimg.com/vi/C9d_dstzYOE/maxresdefault.jpg"></div>
</carousel-component>
